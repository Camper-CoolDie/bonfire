name: Android CI

on:
  push:
    branches:
      - master
      - sit/ci-testing-grounds
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Increase Java memory
      run: 'echo "JAVA_OPTS=-Xmx4096M -Dkotlin.daemon.jvm.options\="-Xmx4096M" -XX:MaxPermSize=1024m" >> "$GITHUB_ENV"'
    - name: Build app
      run: "./gradlew Campfire:build"
